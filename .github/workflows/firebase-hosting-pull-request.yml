name: Run and Build Project on Pull Request
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v20.18.2
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.2 # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI v13.23.0
        run: npm install -g firebase-tools@13.23.0  # Replace with your desired version

      - name: Build Angular app
        run: |
            ng build --configuration production
name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js v20.18.2
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.2 # Or your preferred Node.js version

      - name: Install Firebase CLI v13.23.0
        run: npm install -g firebase-tools@13.23.0  # Replace with your desired version

      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REMTECH_PROJECT }}
          projectId: remtech-project
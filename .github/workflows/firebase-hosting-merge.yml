name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v20.18.2
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.2 # Or your preferred Node.js version

      - name: Install Firebase CLI v13.23.0
        run: npm install -g firebase-tools@13.23.0  # Replace with your desired version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: |
            npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REMTECH_PROJECT }}
          channelId: live
          projectId: remtech